<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF.js Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        #pdf-viewer {
            width: 100%;
            border: 1px solid #ddd;
        }
        canvas {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Embed PDF using PDF.js (Multi-page)</h1>
    <div id="pdf-viewer"></div>

    <script>
        // Use the raw GitHub URL for the PDF file
        const pdfUrl = 'https://cors-anywhere.herokuapp.com/https://raw.githubusercontent.com/landocalrissian910/resume/main/gd%20resume.pdf';
        const pdfViewer = document.getElementById('pdf-viewer');
        let pdfDoc = null;

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        async function renderPDF() {
            pdfDoc = await pdfjsLib.getDocument(pdfUrl).promise;
            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                await renderPage(pageNum);
            }
        }

        async function renderPage(pageNum) {
            const page = await pdfDoc.getPage(pageNum);
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            pdfViewer.appendChild(canvas);

            const viewport = page.getViewport({ scale: 1 });
            canvas.width = viewport.width;
            canvas.height = viewport.height;

            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };
            await page.render(renderContext).promise;
        }

        renderPDF();
    </script>
</body>
</html>
